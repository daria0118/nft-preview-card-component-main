<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="images">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="svg">
          <img src="images/icon-view.svg" alt="">
        </div>

      </div>
      <div class="equilibrium">
        <a href="">Equilibrium #3429</a>
        <p class="about">Our Equilibrium collection promotes balance and calm.</p>
        <div class="day">
          <span><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
          <span><img src="images/icon-clock.svg" alt="">3 days left</span>
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
